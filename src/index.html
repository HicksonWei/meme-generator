<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <meta property="og:title" content="Meme generator" />
  <meta property="og:description" content="Release your Dopa-meme!" />
  <meta property=”og:type” content="website" />
  <meta property=”og:url content="https://hicksonwei.github.io/meme-generator" />
  <meta property="og:image" content="https://hicksonwei.github.io/meme-generator/img/thumbnail.png" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- build:css -->
  <link rel="stylesheet" href="./tmp/style.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Bangers&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Meme Generator</h1>
  <div class="container">
    <div class="panel_display">
      <div id="imgPreviewDiv" class="div_img-preview">
        <span id="loading" class="loading">
          <i class="fas fa-spinner fa-pulse fa-3x"></i>
        </span>
        <canvas id="canvas"></canvas>
        <div id="uploadBtnBlock" class="hack_btn-upload">
          <input type="file" id="imgUpload" class="input_file" />
          <label for="imgUpload" class="label_input-file">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <i class="fas fa-file-upload"></i>&nbsp;&nbsp;Choose an image...
          </label>
          <div>
            <p>* Only accept JPG or PNG</p>
            <p>* Must be smaller than 3MB</p>
            <p>* 16/9 &lt;= width/height &lt;= 9/16 </p>
          </div>
        </div>
        
      </div>
      <p id="sizeHint" class="hint_size"></p>
      <div id="btnGroupDiv" class="div_btn-group">
        <div class="hack_btn-renew">
          <input type="file" id="imgRenew" class="input_file" />
          <label for="imgRenew" class="label_input-file">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <i class="fas fa-file-upload"></i>&nbsp;&nbsp;Renew
          </label>
        </div>
        <button id="imgDownload" class="btn_download">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <i class="fas fa-file-download"></i>&nbsp;&nbsp;Download
        </button>
      </div>
    </div>
    <div class="panel_control">
      <div class="control_top-text">
        <div class="layout_textarea">
          <label for="topText">Top text</label>
          <textarea id="topText" rows="3"></textarea>
        </div>
        <div>
          <label for="topTextSize">Text size</label>
          <input type="range" id="topTextSize" min="0.05" max="0.15" value="0.1" step="0.01">
        </div>
        <div class="layout_input">
          <label for="topTextColor">Text color</label>
          <input type="color" id="topTextColor" value="#ffffff">
        </div>
        <div class="layout_input">
          <input type="checkbox" id="topTextStroke" class="input_checkbox">
          <label for="topTextStroke">Text stroke</label>
        </div>
        <div class="layout_input">
          <label>Font family</label>
          <div class="hack_select">
            <select id="topTextFont">
              <option value="Acme" selected>Acme</option>
              <option value="Bangers" >Bangers</option>
              <option value="Roboto">Roboto</option>
              <option value="Microsoft JhengHei">微軟正黑體</option>
            </select>
          </div>
          
        </div>
        <div class="layout_input">
          <label>Background</label>
          <button id="topTextBg" class="transparent">transparent</button>
        </div>
      </div>

      <div class="control_bottom-text">
        <div class="layout_textarea">
          <label>Bottom text</label>
          <textarea id="bottomText" rows="3"></textarea>
        </div>
        <div>
          <label>Text size</label>
          <input type="range" id="bottomTextSize" min="0.05" max="0.15" value="0.1" step="0.01">
        </div>
        <div class="layout_input">
          <label for="bottomTextColor">Text color</label>
          <input type="color" id="bottomTextColor" value="#ffffff">
        </div>
        <div class="layout_input">
          <input type="checkbox" id="bottomTextStroke">
          <label for="bottomTextStroke">Text stroke</label>
        </div>
        <div class="layout_input">
          <label>Font family</label>
          <div class="hack_select">
            <select id="bottomTextFont">
              <option value="Acme" selected>Acme</option>
              <option value="Bangers" >Bangers</option>
              <option value="Roboto">Roboto</option>
              <option value="Microsoft JhengHei">微軟正黑體</option>
            </select>
          </div>     
        </div>
        <div class="layout_input">
          <label>Background</label>
          <button id="bottomTextBg" class="transparent">transparent</button>
        </div>
      </div>
    </div>
    <div class="preload">
      <p class="acme">a</p>
      <p class="bangers">a</p>
      <p class="roboto">a</p>
    </div>
  </div>
  <div class="modal-bg">
    <div class="modal">
      <span class="modal-close">
        <i class="fas fa-times"></i>
      </span>
      <p class="modal-content"></p>
      <button class="btn_ok">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        OK
      </button>
    </div>
  </div>
  <div class="btn_top">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script src="https://kit.fontawesome.com/efe8243186.js" crossorigin="anonymous" defer></script>
  <!-- build:js -->
  <script src="./tmp/index.dev.js" defer></script>
  <!-- endbuild -->
</body>
</html>
